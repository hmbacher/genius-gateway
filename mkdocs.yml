site_name: Genius Gateway
site_description: >-
  Reverse-engineered gateway for Hekatron Genius Plus X smoke detection systems.
  Real-time monitoring, MQTT integration, and web-based management interface.

# Repository
repo_name: hmbacher/genius-gateway
repo_url: https://github.com/hmbacher/genius-gateway
edit_uri: edit/main/docs/

# Watch configuration
watch:
  - docs

nav:
  - Home: index.md
 
  - Background: background.md # Project background, motivation, and goals
  
  - Reverse Engineering:
    - reverse-engineering/index.md
    - FM Basis X - PCB: reverse-engineering/fm-basis-x-pcb.md # Describing the smoke detector's and radio module's PCBs
    - FM Basis X - RF: reverse-engineering/fm-basis-x-rf.md # Describing the RF settings and frequencies
    - Protocol Analysis: reverse-engineering/protocol-analysis.md # Describing the protocol and the packages reversed engineered so far
    - Protocol Captures: reverse-engineering/protocol-captures.md # Listing and describing all captured communication with links to DSL files
    - UART Analysis: reverse-engineering/uart-analysis.md # Describing the UART interface btw. smoke detector and radio module
    - EEPROM Analysis: reverse-engineering/eeprom-analysis.md # Describing the EEPROM structure and the data stored there
  
  - Hardware: hardware.md # Schematics, PCB layout, BOM & manufacturing, CAD files

  - Features:
    - features/index.md
    - System Overview: features/overview.md # Screenshot of the web interface's main page and basic explanation of the content, in normal operating mode and fire alerting mode
    - Gateway Settings: features/gateway-settings.md # Describing the Genius Gateway settings available in the web interface
    - Device Management: features/device-management.md # Describing the smoke detectors management features of the web interface, including typical actions, with screenshots
    - Packet Visualizer: features/packet-visualizer.md # Describing the packet visualizer tool and its usage, with screenshots
    - Alarm Lines Management: features/alarm-lines-management.md # Describing the alarm lines management features of the web interface, including typical actions, with screenshots
    - WebSocket Logging Interface: features/websocket-interface.md # Describing the WebSocket logging interface and its usage, with screenshots
    - Smart Home Integration: features/smart-home-integration.md # Describing the smart home integration features via MQTT, with screenshots

  - Setup:
    - setup/index.md
    - General Setup: setup/general-setup.md # Hardware installation and initial software setup instructions
    - Configure Genius Gateway: setup/configure-gateway.md # Configuring Genius Gateway for the first time and typical configuration options
    - Connections: setup/connections.md # Describes interfaces like NTP and MQTT
    - WiFi: setup/wifi.md # Instructions on how to set up WiFi connectivity
    - Users: setup/users.md # Managing users and permissions in Genius Gateway
    - System: setup/system.md # System functions like status, metrics and firmware updates

  - API Reference:
    - api/index.md
    - HTTP API: api/http-api.md # Listing and describing all available REST API endpoints
    - WebSocket API: api/websocket-api.md # Listing and describing all available WebSocket events
    - MQTT Topics: api/mqtt-topics.md # Listing and describing all available MQTT topics

  - License: license.md # Contains licensing information like in /LICENSE 

theme:
  name: material
  logo: assets/images/doc/logo.png
  custom_dir: docs/overrides
  favicon: assets/images/doc/favicon.png
  icon:
    repo: fontawesome/brands/github
  palette:
    # Hekatron red inspired theme
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: red
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: red
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  features:
    - announce.dismiss
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    - content.tabs.link
    - content.tooltips
    - header.autohide
    - navigation.expand
    - navigation.footer
    - navigation.indexes
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow

plugins:
  - search:
      separator: '[\s\u200b\-_,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
  - minify:
      minify_html: true
  - git-revision-date-localized:
      enable_creation_date: true
      type: date
      enable_git_follow: false
  - glightbox:
      touchNavigation: true
      loop: false
      effect: zoom
      slide_effect: slide
      width: 100%
      height: auto
      zoomable: true
      draggable: true
      auto_caption: false
      caption_position: bottom

markdown_extensions:
  # Python Markdown
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - tables

  # Python Markdown Extensions
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      options:
        custom_icons:
          - docs/overrides/.icons
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      normalize_issue_symbols: true
      repo_url_shorthand: true
      user: hmbacher
      repo: genius-gateway
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      auto_append:
        - includes/mkdocs.md
      base_path: [docs/snippets, src/, interface/src/, cae/]
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/hmbacher/genius-gateway
      name: Source Code on GitHub
  
  generator: false
  
  version:
    provider: hmbacher
    default: stable

extra_css:
  - stylesheets/extra.css

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

