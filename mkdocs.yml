site_name: ESP32 Genius Gateway
site_description: >-
  Reverse-engineered gateway for Hekatron Genius Plus X smoke detection systems.
  Real-time monitoring, MQTT integration, and web-based management interface.

# Repository
repo_name: hmbacher/genius-gateway
repo_url: https://github.com/hmbacher/genius-gateway
edit_uri: edit/main/docs/

nav:
  - Home: index.md
  - Quick Start: quick-start.md
  
  - Background:
    - background/index.md
    - Hekatron Genius Plus X: background/hekatron-system.md # Describing the system
    - ESP32 SvelteKit Framework: background/esp32-sveltekit.md # Describing the framework
  
  - Reverse Engineering:
    - reverse-engineering/index.md
    - Genius Components: reverse-engineering/genius-components.md # Describing the smoke detector's and radio module's PCBs
    - RF Configuration: reverse-engineering/rf-configuration.md # Describing the RF settings and frequencies
    - Protocol Analysis: reverse-engineering/protocol-analysis.md # Describing the protocol and the packages reversed engineered so far
  
  - Gateway Hardware:
    - hardware/index.md
    - Gateway Overview: hardware/gateway-overview.md  # General hardware overview with some pictures of the assembled gateway
    - Schematics: hardware/schematics.md # Describing the basic electronic components, with a screenshot and links to the EasyEDA project and the PDF
    - PCB Layout: hardware/pcb-layout.md # Describing the PCB layout with a screenshot and links to the design files
    - Bill of Materials: hardware/bom.md # Describing the BOM with a table of components and links to suppliers
    - Case: hardware/case.md # Describing the compatible cases with manufacturers, models, links and some pictures
  
  - Gateway Features:
    - features/index.md
    - System Overview: features/overview.md # Screenshot of the web interface's main page and basic explanation of the content, in normal operating mode and fire alerting mode
    - Gateway Settings: features/settings.md # Describing the Genius Gateway settings available in the web interface
    - Device Management: features/device-management.md # Describing the smoke detectors management features of the web interface, including typical actions, with screenshots
    - Packet Visualizer: features/packet-visualizer.md # Describing the packet visualizer tool and its usage, with screenshots
    - Alarm Lines Management: features/alarm-lines-management.md # Describing the alarm lines management features of the web interface, including typical actions, with screenshots
    - WebSocket Logging Interface: features/websocket-interface.md # Describing the WebSocket logging interface and its usage, with screenshots
    - Smart Home Integration via MQTT: features/smart-home-integration.md # Describing the smart home integration features via MQTT, with screenshots

  - Installation & Setup:
    - setup/index.md
    - Hardware Setup: setup/hardware.md # Just referencing to Gateway Hardware section
    - Firmware Build & Installation: setup/firmware.md # Describing how to build and install the firmware, especially describes basic configuration options (build flags)
    - Configuration: setup/configuration.md # Describes post-installation configuration of the gateway via web interface
    - MQTT & Home Assistant: setup/mqtt-homeassistant.md # Describes how to set up MQTT and Home Assistant integration
  
  - API Reference:
    - api/index.md
    - REST Endpoints: api/rest-api.md # Listing and describing all available REST API endpoints
    - WebSocket Events: api/websocket-api.md # Listing and describing all available WebSocket events
    - MQTT Topics: api/mqtt-topics.md # Listing and describing all available MQTT topics

  - Troubleshooting: troubleshooting.md
  - FAQ: faq.md

theme:
  name: material
  # custom_dir: overrides/  # Commented out - directory doesn't exist
  # logo: assets/genius-gateway-logo.png  # Commented out - file doesn't exist
  # favicon: assets/favicon.png  # Commented out - file doesn't exist
  
  palette:
    # Hekatron red inspired theme
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: red
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: red
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  features:
    - announce.dismiss
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    - content.tabs.link
    - content.tooltips
    - header.autohide
    - navigation.expand
    - navigation.footer
    - navigation.indexes
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow

plugins:
  - search:
      separator: '[\s\u200b\-_,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
  - minify:
      minify_html: true
  - git-revision-date-localized:
      enable_creation_date: true
      type: date

markdown_extensions:
  # Python Markdown
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - tables

  # Python Markdown Extensions
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      emoji_index: !!python/name:material.extensions.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      normalize_issue_symbols: true
      repo_url_shorthand: true
      user: hmbacher
      repo: genius-gateway
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      auto_append:
        - includes/mkdocs.md
      base_path: [docs/snippets, src/, interface/src/, cae/]
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/hmbacher/genius-gateway
      name: Source Code on GitHub
  
  generator: false
  
  version:
    provider: mike
    default: stable

extra_css:
  - stylesheets/extra.css

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

