site_name: ESP32 Genius Gateway
site_description: >-
  Reverse-engineered gateway for Hekatron Genius Plus X smoke detection systems.
  Real-time monitoring, MQTT integration, and web-based management interface.

# Repository
repo_name: hmbacher/genius-gw-svelte
repo_url: https://github.com/hmbacher/genius-gw-svelte
edit_uri: edit/main/docs/

nav:
  - Home: index.md
  - Quick Start: quick-start.md
  
  - Background:
    - background/index.md
    - Hekatron Genius Plus X: background/hekatron-system.md
    - ESP32 SvelteKit Framework: background/esp32-sveltekit.md
  
  - Reverse Engineering:
    - reverse-engineering/index.md
    - Protocol Analysis: reverse-engineering/protocol-analysis.md
  
  - Hardware Design:
    - hardware/index.md
  
  - Gateway Features:
    - features/index.md
  
  - Installation & Setup:
    - setup/index.md
  
  - API Reference:
    - api/index.md
  
  - Development:
    - development/index.md
  
  - Troubleshooting: troubleshooting.md
  - FAQ: faq.md

theme:
  name: material
  logo: assets/genius-gateway-logo.png
  favicon: assets/favicon.png
  
  palette:
    # Hekatron red inspired theme
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: red
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: red
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - content.code.copy
    - content.code.annotate
    - search.highlight
    - toc.follow

plugins:
  - search

markdown_extensions:
  - admonition
  - attr_list
  - md_in_html
  - tables
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.tabbed:
      alternate_style: true

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/hmbacher/genius-gw-svelte
      name: Source Code on GitHub

extra_css:
  - stylesheets/extra.css

